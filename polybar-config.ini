[colors]
background = #000000
background-alt = #373B41
foreground = #FFFFFF
; foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
; height = 24pt
height = 28pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 4pt
; border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; This monospace font came "stock" in the sample polybar config
; font-0 = monospace;2
font-0 = DejaVuSansMono:size=11;3

; modules-left = workspaces xwindow
; modules-center = machinename
; modules-right = filesystem pulseaudio keyboard memory cpu temperature wlan eth systray date
; modules-right = filesystem keyboard memory cpu temperature wlan eth systray date

modules-left = workspaces cpu temperature memory filesystem keyboard pulseaudio
modules-center = machinename
modules-right = wlan battery systray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery

full-at = 99

format-charging-prefix = "BATT ^ "
format-charging-prefix-foreground = ${colors.primary}

format-discharging-prefix = "BATT v "
format-discharging-prefix-foreground = ${colors.primary}

format-full-prefix = "BATT ~ "
format-full-prefix-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
; FIXME warn isn't working yet for this module
; warn-percentage = 50
; label-warn = %{F#FF0000}%percentage:2%%%{F-}

[module/date]
type = internal/date
interval = 1

date = %Y-%b-%d %a
time = %H:%M:%S

label = %date% %time%
label-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}DISK %mountpoint%%{F-} %percentage_used%% used

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/keyboard]
type = internal/xkeyboard

format = <label-indicator>
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

blacklist-0 = num lock

[module/machinename]
type = custom/text

label = puma

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%% used

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}WIFI%{F-} v%downspeed% ^%upspeed%

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}
format-muted = <label-muted>

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/systray]
type = internal/tray

; format-margin = 8pt
; tray-spacing = 16pt
tray-spacing = 4pt

[module/temperature]
type = internal/temperature

label = %{F#F0C674}TEMP%{F-} %temperature-c%

[module/workspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xmonad]
type = custom/script
exec = xmonad-dbus
tail = true
interval = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
